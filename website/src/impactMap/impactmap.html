<div class="impact-map container-fluid">
    <div class="row map-controls justify-content-center">
        <div class="col-3 col-md-1">
            <button class="btn-success btn float-right" (click)="save()">{{saving ? 'Saving' : 'Save'}}</button>
        </div>
        <div class="col-3 col-md-1">
            <button class="btn-primary btn float-left" (click)="startNew()">New</button>
        </div>
    </div>
    <div class="row flex-row flex-nowrap column-container">
        <impactColumn *ngFor="let column of docService.columns" class="col-12 col-md-3" 
            [column]="column">
        </impactColumn>
    </div>
</div>
