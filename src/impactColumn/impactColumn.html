<div *ngIf="column.items.length != 0 && column.previousColumn == undefined" class="card-column">
    <div class="cards">
        <div class="row">
            <div class="col">
                <div class="card" [id]="column.items[0].id">
                    <div class="card-body">
                        <div class="card-block">
                            <h4>{{ column.items[0].heading }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="column.previousColumn != undefined" class="card-column">
    <div *ngFor="let cardGroup of column.previousColumn.items" class="cards">
        <div *ngFor="let card of groupCards(cardGroup)" class="row">
            <div class="col">
                <div class="card" [id]="card.id">
                    <div class="card-body">
                        <div class="card-block">
                            <h4 class="card-title">{{ card.heading }}</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row column-button">
            <div class="col d-flex flex-row justify-content-center">
                <div class="mx-auto">
                    <button class="btn btn-success btn-add" (click)="add(cardGroup)"><i class="fa fa-plus" aria-hidden="true"></i> Add a {{labelText(cardGroup) | lowercase}}</button>
                </div>
            </div>
        </div>
    </div>
</div>
<button value="Draw" (click)="drawLines()"></button>
